name: "couchdb"
image: ""
imagePullPolicy: Always
securityContext:
  seccompProfile:
    type: RuntimeDefault
  privileged: false
  readOnlyRootFileSystem: false
  runAsGroup: 5984
  runAsNonRoot: true
  runAsUser: 5984
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE
    - CHOWN
    - DAC_OVERRIDE
    - SETGID
    - SETUID
    - FOWNER
livenessProbe:
  tcpSocket:
    port: 5984
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 6
readinessProbe:
  tcpSocket:
    port: 5984
  initialDelaySeconds: 56
  timeoutSeconds: 5
  periodSeconds: 5
ports:
  - containerPort: 5984
resources:
  requests:
    cpu: 0.1
    memory: "100Mi"
  limits:
    cpu: 2
    memory: "4Gi"
env:
  - name: "LICENSE"
    value: "accept"
volumeMounts:
  - mountPath: "/opt/couchdb/data"
    name: "db-data"
    subPath: "data"

